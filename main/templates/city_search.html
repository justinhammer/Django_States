{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

<div class="text-center">
    <h1 style="color:#FFF;">Search For a City:</h1>
        <form action="/city_search/" method="GET">
            {% csrf_token %}
            <input name="city" type="text">
        </form>
</div>
<br>
<div class ="container">
<div class="row">
<div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
    <div class ="text-center" style="background: #fff;
        background: rgba(255,255,255,0.9);">
        {% for city in cities %}
            <a href="/city_detail/{{ city.pk }}/"> {{ city }} | </a>
        {% endfor %} 
    </div>
</div>
</div>
</div>
<br>

<div class="text-center">
    <h2 style="color:#FFF;">Can't Find What You're Looking For?</h2>
</div>

{% endblock %}
