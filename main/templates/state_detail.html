{% extends 'base.html' %}
{% load humanize %}
{% block body %}

<div class="container">

<div class="row">

            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong> {{ state.name }} </strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-8">
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <div id="map" style="min-height:400px;min-width:100%">
             
                    </div>
                </div>
                <div class="col-md-4">
                    <p>State Population:
                        <strong>{{ state.pop|intcomma }}</strong>
                    </p>

                    <p>Capital:
                        <strong><a href="/state_capital_detail/{{ state.statecapital.pk }}/">{{ state.statecapital.name }}</a> </strong>
                    </p>
                    <p>Capital Population:
                        <strong>{{ state.statecapital.pop|intcomma }}</strong>
                    </p>

                    <p>
                        
                        <img class ='col-md-12' src="{{ state.state_map.url }}" alt="">

                    </p>
                    
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

<script type="text/javascript">

function initMap() {
map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: {{ state.statecapital.lat}}, lng:{{ state.statecapital.lon}}},
    zoom: 8
});

var markerPos = new google.maps.LatLng({{ state.statecapital.lat}}, {{ state.statecapital.lon }});

var marker = new google.maps.Marker({
    position: markerPos, 
    map: map, 
    title: "{{ state.statecapital.name }}"
    });

var infowindow = new google.maps.InfoWindow({
content: "{{ state.statecapital.name}}"

})

marker.addListener('click', function() {
    infowindow.open(map,marker)
})

}

</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

{% endblock body %}
